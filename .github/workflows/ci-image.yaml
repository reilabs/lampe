name: CI Image
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - docker/ci/Dockerfile
      - scripts/ci/toolchain_versions.toml
      - scripts/ci/read_toolchain_versions.py
      - scripts/requirements.txt
      - rust-toolchain.toml
      - Lampe/lean-toolchain
      - stdlib/lampe/lean-toolchain
      - Cargo.toml
      - .github/workflows/ci-image.yaml

permissions:
  contents: read
  packages: write

jobs:
  build-image:
    name: Build CI Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Read Toolchain Versions
        id: versions
        run: python3 scripts/ci/read_toolchain_versions.py
      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log In To GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build And Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/ci/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/reilabs/lampe-ci:latest
            ghcr.io/reilabs/lampe-ci:sha-${{ github.sha }}
            ghcr.io/reilabs/lampe-ci:${{ steps.versions.outputs.image_tag }}
          build-args: |
            RUST_TOOLCHAIN_STABLE=${{ steps.versions.outputs.rust_stable }}
            RUST_TOOLCHAIN_NIGHTLY=${{ steps.versions.outputs.rust_nightly }}
            LEAN_TOOLCHAIN=${{ steps.versions.outputs.lean_toolchain }}
            NOIR_REV=${{ steps.versions.outputs.noir_rev }}
