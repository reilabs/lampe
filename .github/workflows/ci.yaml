name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  ensure-noir-version:
    name: "Check Noir Versions"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
      - name: Install xonsh
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get install -yq python3 pipx
          pipx install 'xonsh[full]'
      - name: Install xonsh (python) dependencies
        run: xonsh -c 'xpip install -r scripts/requirements.txt'
      - name: Check if noir version match everywhere
        run: scripts/check_noir_version_consistency.xsh

  build-lake:
    name: "Build Lean"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch (sparse)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            Lampe
      - name: Set up Lean 4
        uses: leanprover/lean-action@v1
        with:
          auto-config: false
          build: false
          test: false
          lint: false
          use-mathlib-cache: true
          lake-package-directory: Lampe
      - name: mk_all (lake)
        working-directory: Lampe
        run: lake exe mk_all --check --lib Lampe
      - name: Build (lake)
        working-directory: Lampe
        run: lake build
      - name: Test (lake)
        working-directory: Lampe
        run: lake test

  build-cargo:
    name: "Build Rust"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          path: lampe
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.1
          default: true
          components: rustfmt, clippy
      - name: Build (cargo)
        working-directory: lampe
        run: cargo build --release

  check-rust-formatting:
    name: "Check Rust Formatting"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
          components: rustfmt
      - name: Check Formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  lint-rust:
    name: "Lint Rust"
    needs: build-cargo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          path: lampe
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.1
          default: true
          components: rustfmt, clippy
      - name: Lint (clippy)
        working-directory: lampe
        run: RUSTFLAGS="-Dwarnings" cargo clippy

  test-cargo:
    name: "Test Rust"
    needs: build-cargo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          path: lampe
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.1
          default: true
          components: rustfmt, clippy
      - name: Test (cargo)
        working-directory: lampe
        run: |
          export RUST_MIN_STACK=16777216;  # 16 MB
          cargo test --all

  end-to-end:
    name: "E2E Tests"
    needs: [ build-lake, build-cargo ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          path: lampe
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install xonsh
        run: pip install xonsh[full]
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.1
          default: true
          components: rustfmt, clippy
      - name: Set up Lean 4
        uses: leanprover/lean-action@v1
        with:
          auto-config: false
          build: false
          test: false
          lint: false
          use-mathlib-cache: true
          lake-package-directory: lampe/Lampe
      - name: Run test script
        working-directory: lampe
        run: xonsh ./testing/test.xsh
      - name: Run test script on examples
        working-directory: lampe
        run: ./examples/test.sh
