name: CI
on: [push, pull_request]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Cheeckout repository
              uses: actions/checkout@v4
              with:
                sparse-checkout: |
                  Lampe
            - name: Set up Lean 4
              uses: leanprover/lean-action@v1
              with:
                lake-package-directory: Lampe
                build: "true"
                test: "true"
                lint: "true"
                use-mathlib-cache: "true"