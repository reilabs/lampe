name: CI
on: [push, pull_request]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Cheeckout repository
              uses: actions/checkout@v4
              with:
                sparse-checkout: |
                  Lampe
            - name: Set up Lean 4
              uses: leanprover/lean-action@v1
              with:
                auto-config: false
                build: false
                test: false
                lint: false
                use-mathlib-cache: true
                lake-package-directory: Lampe
            - name: Build Lampe
              uses: leanprover/lean-action@v1
              with:
                auto-config: true
                use-mathlib-cache: true
                lake-package-directory: Lampe
  